openapi: 3.0.3
info:
  title: Employees API
  description: The full description of the _Employees API_.
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
    description: Local development environment
paths:
  /api/employees:
    get:
      summary: List employees
      description: The full description of list employees operation
      operationId: listEmployees
      tags:
        - employees
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Employee"
                example:
                  - id: 1
                    name: John Doe
                  - id: 2
                    name: Jane Doe
    post:
      summary: Create employee
      operationId: createEmployee
      tags:
        - employees
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
  /api/employees/{id}:
    get:
      operationId: findEmployeeById
      tags:
        - employees
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        404:
          description: Not found

components:
  schemas:
    Employee:
      type: object
      title: Employee
      properties:
        id:
          type: integer
          format: int64
          description: The id of the employee
        name:
          type: string
          description: The name of the employee